<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera with 3:4 Output in 1080x1920 Frame</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .camera-container {
            position: relative;
            width: 270px;
            height: 480px;
            overflow: hidden;
            background-color: #000;
            margin: 20px auto;
            display: none;
        }
        #video-container {
            position: absolute;
            top: 100px; /* Adjusted to place below white overlay */
            left: 0;
            width: 100%;
            height: calc(100% - 100px);
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%; /* 3:4 ratio */
            object-fit: cover;
            transform: translateY(-12.5%); /* Center vertically */
        }
        #white-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: white;
            z-index: 1;
        }
        #frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            object-fit: contain;
            z-index: 2;
        }
        #captureButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 10;
        }
        #captureButton::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid #000;
            border-radius: 50%;
        }
        #nameForm {
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px;
            padding: 5px 10px;
        }
        #switchCameraButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
        footer a {
            color: #0077B5;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="nameForm">
            <input type="text" id="userName" placeholder="Enter your name" required>
            <button type="submit">Start Camera</button>
        </form>
        <div class="camera-container">
            <div id="white-overlay"></div>
            <div id="video-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <img id="frame-overlay" src="frame.png" alt="Frame overlay">
            <button id="captureButton"></button>
            <button id="switchCameraButton">Switch Camera</button>
        </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <footer>
        MADE WITH LOVE ❤️ BY <a href="https://www.linkedin.com/in/omkarsaroj/" target="_blank">OMKAR</a>
    </footer>

    <script>
        // ... (rest of the JavaScript code remains unchanged)
    </script>
</body>
</html>
