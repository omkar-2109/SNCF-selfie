<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNCF Blood Donation Camp Powai 2024</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .camera-container {
            position: relative;
            width: 270px;
            height: 480px;
            overflow: hidden;
            background-color: #000;
            margin: 20px auto;
            display: none;
            border: 3px solid #e74c3c;
            border-radius: 10px;
        }
        #video-container {
            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            height: calc(100% - 100px);
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateY(-12.5%);
        }
        #white-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: white;
            z-index: 1;
        }
        #frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            object-fit: contain;
            z-index: 2;
        }
        #captureButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 10;
        }
        #captureButton::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid #000;
            border-radius: 50%;
        }
        #nameForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #e74c3c;
            border-radius: 5px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        #switchCameraButton {
            margin-top: 10px;
            background-color: #3498db;
            border: none;
        }
        #switchCameraButton:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        SNCF Blood Donation Camp Powai 2024
    </div>
    <div class="container">
        <form id="nameForm">
            <input type="text" id="userName" placeholder="Enter your name" required>
            <button type="submit">Start Camera</button>
        </form>
        <div class="camera-container">
            <div id="white-overlay"></div>
            <div id="video-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <img id="frame-overlay" src="frame.png" alt="Frame overlay">
            <button id="captureButton"></button>
        </div>
        <button id="switchCameraButton">Switch Camera</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <footer>
        MADE WITH LOVE ❤️ BY <a href="https://www.linkedin.com/in/omkarsaroj/" target="_blank">OMKAR</a>
    </footer>

    <script>
        const nameForm = document.getElementById('nameForm');
        const userNameInput = document.getElementById('userName');
        const cameraContainer = document.querySelector('.camera-container');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const switchCameraButton = document.getElementById('switchCameraButton');
        const frameOverlay = document.getElementById('frame-overlay');
        const whiteOverlay = document.getElementById('white-overlay');
        let stream;
        let userName;
        let currentFacingMode = 'environment';

        nameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            userName = userNameInput.value.trim();
            if (userName) {
                nameForm.style.display = 'none';
                cameraContainer.style.display = 'block';
                switchCameraButton.style.display = 'block';
                startCamera();
            }
        });

        async function startCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        aspectRatio: 3/4,
                        width: { ideal: 1080 },
                        height: { ideal: 1440 }
                    }
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera", err);
            }
        }

        switchCameraButton.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            startCamera();
        });

        function captureAndDownloadImage() {
            const targetWidth = 1080;
            const targetHeight = 1920;
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            const ctx = canvas.getContext('2d');
            
            // Fill the canvas with black background
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, targetWidth, targetHeight);
            
            // Draw the white overlay
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, targetWidth, 100 * (targetWidth / 270));
            
            // Calculate the size and position of the 3:4 video
            const videoWidth = targetWidth;
            const videoHeight = (targetWidth * 4) / 3;
            const videoY = 100 * (targetWidth / 270);
            
            // Draw the video frame
            ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, videoY, videoWidth, videoHeight);
            
            // Draw the frame overlay
            ctx.drawImage(frameOverlay, 0, 0, targetWidth, targetHeight);
            
            // Create a download link and trigger the download
            const imageDataUrl = canvas.toDataURL('image/jpeg');
            const downloadLink = document.createElement('a');
            downloadLink.href = imageDataUrl;
            downloadLink.download = `${userName}_powai.jpg`;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        captureButton.addEventListener('click', captureAndDownloadImage);

        // Initially hide the switch camera button
        switchCameraButton.style.display = 'none';
    </script>
</body>
</html>
